<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="/static/js/register.js"></script>
    <title>ParkEase Booking</title>
</head>

<body>
    <div class="container">
        <form id="registrationForm">
            <table>
                <tr>
                    <th colspan="3" style="font-size: 26px;">Registration</th>
                </tr>

                <tr id="errorRow" style="display:none;">
                    <td colspan="3" id="errorMessage"></td>
                </tr>

                <tr>
                    <td><label for="name">Name :</label></td>
                    <td colspan="2"><input type="text" name="name" id="name" placeholder="Enter Name" required
                            autofocus></td>
                </tr>

                <tr>
                    <td><label for="email">Email :</label></td>
                    <td colspan="2"><input type="text" name="email" id="email" placeholder="Enter Email" required></td>
                </tr>

                <tr>
                    <td><label for="phone">Phone Number :</label></td>
                    <td colspan="2"><input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                    </td>
                </tr>

                <tr>
                    <th colspan="3" style="font-size: 22px;">Vehicle Information</th>
                </tr>

                <tr>
                    <td><label for="type">Type</label></td>
                    <td><label for="model">Model</label></td>
                    <td><label for="make">Year</label></td>
                </tr>
                <tr>
                    <td><select name="type" id="type">
                            <option value="Hatchback">Hatchback</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="MUV">MUV</option>
                            <option value="Coupe">Coupe</option>
                            <option value="Convertible">Convertible</option>
                            <option value="Pickup Truck">Pickup Truck</option>
                        </select></td>
                    <td><input type="text" name="model" id="model" placeholder="Enter model"></td>
                    <td><input type="year" name="make" placeholder="YYYY" id="make" style="width: 50px;"></td>
                </tr>

                <tr>
                    <td><label for="reg">Registration number:</label></td>
                    <td colspan="2"><input type="text" name="reg" id="reg" placeholder="Enter Registration number"></td>
                </tr>

                <tr>
                    <td><label for="pass">Password :</label></td>
                    <td colspan="2"><input type="password" name="pass" id="pass" placeholder="Enter Password">
                        <span style="position: absolute;margin-left:-25px;margin-top: 4px;"><i class="fas fa-eye-slash"
                                id="togglePassword" style="cursor: pointer; color: black;"></i></span>
                    </td>
                </tr>

                <tr>
                    <td><label for="retype">Confirm-Password :</label></td>
                    <td colspan="2"><input type="password" name="retype" id="retype" placeholder="Re-type Password">
                        <span style="position: absolute;margin-left:-25px;margin-top: 4px;"> <i class="fas fa-eye-slash"
                                id="retogglePassword" style="cursor: pointer; color: black;"></i></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="3"><input type="submit" value="Submit" id="submit"></td>
                </tr>

                <tr>
                    <td colspan="3" style="text-align: center;">Already have an account? <a href="/login">login</a></td>
                </tr>

            </table>

        </form>
    </div>

</body>

</html>
